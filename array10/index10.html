<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ARRAY ESERCIZI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1 class="py-5">Inserisci un numero:</h1>

        <div id="Output"></div>
        <form id="myForm">
            <div class="form-group">
                <label for="numeroUtente1">Numero:</label>
                <input type="number" class="form-control" id="numeroUtente1" name="numeroUtente1" min="0" max="10"
                    required>
        </form>
    </div>

    <div class="container">
        <h1 class="py-5">Inserisci un numero:</h1>

        <div id="Output"></div>
        <form id="myForm">
            <div class="form-group">
                <label for="numeroUtente2">Inserisci un numero da 0 a 10:</label>
                <input type="number" class="form-control" id="numeroUtente2" name="numeroUtente2" min="0" max="10"
                    required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Inserisci</button>
        </form>
    </div>



    <script src="./snack-10.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
