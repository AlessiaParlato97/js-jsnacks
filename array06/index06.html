<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ARRAY ESERCIZI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <body>
        <div class="container">
            <h1>Indovina il numero!</h1>
            <form id="guessForm">
                <div class="form-group">
                    <label for="numeroUtente">Inserisci un numero da 0 a 10:</label>
                    <input type="number" id="numeroUtente" name="numeroUtente" min="0" max="10" required>
                </div>
                <button type="submit">Indovina</button>
            </form>
            <div id="risultato"></div>
        </div>

        <script>
            // submit form
            document.getElementById('guessForm').addEventListener('submit', function (event) {
                event.preventDefault(); // Evita il comportamento di default del form

                // Genera un numero casuale da 0 a 10 per il computer
                const numeroACaso = Math.floor(Math.random() * 11);

                // Ottieni il numero inserito dall'utente
                let numeroUtente = parseInt(document.getElementById('numeroUtente').value);

                // Controlla se il numero scelto dall’utente è uguale al numero del computer
                if (numeroUtente === numeroACaso) {

                    document.getElementById('risultato').innerHTML = "Complimenti! Hai indovinato il numero, hai vinto!";
                } else {

                    document.getElementById('risultato').innerHTML = `Mi dispiace, hai perso. Il numero era ${numeroACaso}.`;
                }
            });
        </script>
    </body>

</html>
